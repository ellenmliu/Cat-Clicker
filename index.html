<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Cat Clicker Duel</h1>
    <ul class="listofcats"></ul>
    <div class="numofclicks">
      <h2 data-bind="text: currentCat().name"></h2>
    </div>
    <div data-bind="text: currentCat().clickCount"></div>
    <div data-bind="text: currentCat().level"></div>
    <div class="container">
      <img class="cat" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src:currentCat().imgSrc}">
    </div>

    <h3>Nicknames:</h3>
    <ul data-bind="foreach: currentCat().nicknames">
      <li data-bind="text: name"></li>
    </ul>

    <div class="adminarea">
      <span id="adminbutton" data-bind="click: toggleForm">Admin</div>
        <form class="adminform" onsubmit ="return false" data-bind="visible: showForm">
          <div class ="row"><labal for="name">Name:</label><input type="text" id="name" name="name"></div>
          <div class ="row"><labal for="url">Url: </label><input type="text" id="url" name="url"> </div>
          <div class ="row"><labal for="num">Clicks: </label><input type="text" id="num" name="num"></div>
          <input id ="submit" type="submit" value="Submit">
          <input id ="cancel" type="submit" value="Cancel">
        </form>
    </div>

    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
